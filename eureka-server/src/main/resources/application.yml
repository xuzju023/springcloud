server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false #自我保护模式
    #eviction-interval-timer-in-ms: 4000
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
